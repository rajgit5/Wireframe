<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Form Designer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Visual Form Designer</h1>
            <div class="theme-toggle">
                <label for="themeToggle">Dark Mode</label>
                <input type="checkbox" id="themeToggle">
            </div>
        </header>

        <main>
            <div class="sidebar">
                <h2>Add Elements</h2>
                <div class="element-buttons">
                    <button id="addInput" class="btn">Input</button>
                    <button id="addSelect" class="btn">Select</button>
                    <button id="addTextarea" class="btn">Textarea</button>
                    <button id="addCheckbox" class="btn">Checkbox</button>
                </div>
                <div class="actions">
                    <button id="saveForm" class="btn btn-primary">Save Form</button>
                    <button id="previewForm" class="btn">Preview Form</button>
                </div>
            </div>

            <div class="designer-area">
                <div id="formElements" class="form-elements">

                </div>
            </div>
        </main>

        <div id="previewModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Form Preview</h2>
                <div id="previewContainer"></div>
                <button id="copyHtml" class="btn">Copy HTML</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
